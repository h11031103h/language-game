<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>言語化・思考力・読解力 トレーニング</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1419;
      --bg-card: #1a2332;
      --text: #e7e9ea;
      --text-muted: #8b98a5;
      --accent: #1d9bf0;
      --border: #2f3336;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Zen Kaku Gothic New", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 420px;
      text-align: center;
    }
    h1 { font-size: 1.25rem; margin: 0 0 0.5rem; }
    p { color: var(--text-muted); margin: 0 0 1.5rem; font-size: 0.95rem; }
    .url { font-family: monospace; background: rgba(0,0,0,0.3); padding: 0.5rem 1rem; border-radius: 8px; margin-bottom: 1rem; word-break: break-all; }
    .url a { color: var(--accent); }
    .cmd { font-family: monospace; font-size: 0.9rem; background: rgba(0,0,0,0.3); padding: 0.75rem 1rem; border-radius: 8px; text-align: left; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>言語化・思考力・読解力 トレーニング</h1>
    <p>このアプリは開発サーバーで起動する必要があります。<br>HTMLを直接開いても動作しません。</p>
    <div class="url">
      <strong>起動後のURL:</strong><br>
      <a href="http://localhost:5174">http://localhost:5174</a> (dev)<br>
      <a href="http://localhost:3000">http://localhost:3000</a> (serve)
    </div>
    <p>ターミナルで以下を実行:</p>
    <div class="cmd">
      cd language-game<br>
      npm run dev    → localhost:5174<br>
      npm run serve  → localhost:3000
    </div>
  </div>
</body>
</html>
